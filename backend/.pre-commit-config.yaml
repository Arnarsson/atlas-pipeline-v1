# Pre-commit hooks for Atlas Data Pipeline Platform
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate

default_language_version:
  python: python3.11

repos:
  # ============================================================================
  # Code Formatting - Black
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format code with Black
        args: [--config=pyproject.toml]
        language_version: python3.11

  # ============================================================================
  # Import Sorting - isort
  # ============================================================================
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: [--settings-path=pyproject.toml]

  # ============================================================================
  # Linting - Ruff (replaces flake8, pylint, etc.)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: [--fix, --exit-non-zero-on-fix, --config=pyproject.toml]

  # ============================================================================
  # Type Checking - mypy
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        args: [--config-file=pyproject.toml]
        additional_dependencies:
          - types-passlib
          - types-redis
          - types-requests
          - sqlalchemy[mypy]
          - pydantic>=2.0
        exclude: ^(tests/|alembic/|examples/)

  # ============================================================================
  # Security - Bandit
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: [-c, pyproject.toml, -r, app]
        additional_dependencies: ["bandit[toml]"]

  # ============================================================================
  # General File Checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent commits to main/master
      - id: no-commit-to-branch
        name: Prevent commits to protected branches
        args: [--branch, main, --branch, master]

      # File checks
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]

      - id: end-of-file-fixer
        name: Fix end of files

      - id: check-yaml
        name: Check YAML syntax
        args: [--unsafe]  # Allow custom tags

      - id: check-toml
        name: Check TOML syntax

      - id: check-json
        name: Check JSON syntax

      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: check-case-conflict
        name: Check for case conflicts

      - id: detect-private-key
        name: Detect private keys

      - id: mixed-line-ending
        name: Fix mixed line endings
        args: [--fix=lf]

      # Python-specific checks
      - id: check-ast
        name: Validate Python AST

      - id: check-builtin-literals
        name: Check builtin literals

      - id: check-docstring-first
        name: Check docstring is first

      - id: debug-statements
        name: Check for debug statements

      - id: name-tests-test
        name: Check test naming
        args: [--pytest-test-first]
        exclude: ^tests/(conftest\.py|utils/.*\.py)$

  # ============================================================================
  # Secrets Detection - detect-secrets
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: [--baseline, .secrets.baseline]
        exclude: ^(\.env\.example|tests/.*|examples/.*)$

  # ============================================================================
  # Dockerfile Linting - hadolint
  # ============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        name: Lint Dockerfile

  # ============================================================================
  # SQL Formatting - sqlfluff
  # ============================================================================
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.3
    hooks:
      - id: sqlfluff-lint
        name: Lint SQL files
        args: [--dialect, postgres]
        files: \.sql$

      - id: sqlfluff-fix
        name: Fix SQL files
        args: [--dialect, postgres]
        files: \.sql$

  # ============================================================================
  # Documentation - pyupgrade (modernize Python syntax)
  # ============================================================================
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        name: Upgrade Python syntax
        args: [--py311-plus]

  # ============================================================================
  # Commit Message Linting - commitizen
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.14.1
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

  # ============================================================================
  # Markdown Linting - markdownlint
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--fix]

# ============================================================================
# Pre-commit CI Configuration
# ============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: 'develop'
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
